<div class="modal-header" style="border-bottom: none;">
    <h3 class="modal-title">Editar Contraseña</h3>
</div>
<form ng-submit="editarPwd()" name="editPwdForm" id="editPwdForm" style="padding-top: 10px" method="post" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-5">
                <div class="form-group">
                    <label for="pwdNueva">Nueva contraseña</label>
                    <input type="password" class="form-control" name="pwdNueva"  ng-model="userPwd.password" placeholder="contraseña" 
                           ng-minlength=6 required>
                </div>
                <div class="form-group">
                    <label for="pwdNueva">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" name="passwordConfirm" ng-model="userPwd.passwordConfirm" placeholder="Confirmar Contraseña" 
                           required ng-minlength=6 ng-model-options="{ updateOn: 'blur' }" compare-to="editPwdForm.pwdNueva.$viewValue">
                    <span ng-show="editPwdForm.passwordConfirm.$touched && editPwdForm.passwordConfirm.$error.compareTo" class="error">Contraseñas no coinciden</span> </div>
                <div class="form-group hide">
                    <span id="logInErrors" class="error"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="border-top: none;">
        <div class="row">
            <div class="col-xs-12 col-sm-5 pull-left">
                <button type="submit" class="btn btn-default" style="padding: 8px 18px 7px;" ng-disabled="editPwdForm.$invalid">Guardar</button>
                <button class="btn btn-primary" ng-click="cancel()">Cerrar</button>
            </div>
        </div>
    </div>
    
</form>
