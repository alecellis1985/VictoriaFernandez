<div class="row" ng-hide="registro.mostrarRegistro">
    <div class="col-xs-4 card" ng-click="showProfessionalRegistration($event)">
        <div class="thumbnail">
            <i class="glyphicon glyphicon-education"></i>
            <div class="caption">
                <h3>Profesional</h3>
                <ul class="content"><li><p>Stand out to hiring managers</p></li><li><p>Get in touch with recruiters</p></li><li><p>See how you compare to other candidates</p></li></ul>
            </div>
        </div>
    </div>
    <div class="col-xs-4 card" ng-click="showEnterpriseRegistration($event)">
        <div class="thumbnail">
            <i class="glyphicon glyphicon-briefcase"></i>
            <div class="caption">
                <h3>Empresas</h3>
                <p>...</p>
            </div>
        </div>
    </div>
</div>
<form ng-submit="registrarUsuario()" name="registerUser" style="padding-top: 10px" ng-show="registro.mostrarRegistro" 
      method="post" novalidate>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Datos personales de contacto</h3>
        </div>
        <div class="panel-body">
            <div class="row ">
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" name="username" ng-model="user.username" placeholder="Nombre de usuario" 
                           required ensure-unique="username" ng-minlength=6 
                           ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                </div>
                <div class="form-group col-xs-4">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="ContraseÃ±a" 
                           required ng-minlength=6>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.telefono" placeholder="Telefono">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.celular" placeholder="Celular">
                </div>
                <div class="form-group col-xs-4">
                    <!--<input type="file"  ng-file-select ng-model="files" placeholder="Upload">-->

                    <input id="uploadFile" class="form-control" style="display: inline-block; width: 85%" 
                           placeholder="Seleccionar archivo" disabled="disabled" ng-model="files[0].name" required/>
                    <div class="fileUpload btn btn-primary">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <input id="uploadBtn" type="file" class="upload" ng-file-select ng-model="files" image-upload/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Datos de tu negocio</h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-show="registro.empresa">
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" placeholder="Nombre Empresa">
                </div>
                <div class="form-group col-xs-4">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            <span class="overflowDots" ng-bind="selectedCategoria.categoriaNombre"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li  ng-repeat="categoria in categorias" role="presentation">
                                <a role="menuitem" tabindex="-1" href="#" ng-click="selectCategoria($event, categoria)">{{categoria.categoriaNombre}}</a>
                            </li>
                        </ul>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-4">
                    <!--<input type="text" class="form-control" placeholder="Departamento">-->
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                            <span class="overflowDots" ng-bind="depSelected.nombreDepartamento"></span>
                            <span class="caret"></span> 
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                            <li  ng-repeat="dep in departamentosList" role="presentation">
                                <a role="menuitem" tabindex="-1" href="#" ng-click="selectDepartamento($event, dep)">{{dep.nombreDepartamento}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.direccion" placeholder="Direccion">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.telefonoEmp" placeholder="Telefono Empresa">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.sitioWeb" placeholder="Sitio Web">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.imagen" placeholder="Imagen/Logo">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.facebookUrl" placeholder="Enlaces de facebook">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.twitterUrl" placeholder="Enlaces de twitter">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.linkedinUrl" placeholder="Enlaces de linkedin">
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Describa su negocio o servicio</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-xs-12">
                    <textarea class="form-control " rows="6" ng-model="user.descService" placeholder="Breve descripcion del servicio."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.servicioOfrecido1" placeholder="Servicio ofrecido">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.servicioOfrecido2" placeholder="Servicio ofrecido">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" ng-model="user.servicioOfrecido3" placeholder="Servicio ofrecido">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="registerUser.$invalid">Registrarme</button>
        </div>
    </div>
</form>
