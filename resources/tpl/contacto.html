<form ng-submit="enviarMail(emailData.$valid)" name="emailData" style="padding-top: 10px" novalidate>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Datos personales de contacto</h3>
        </div>
        <div class="panel-body">
            <div class="row ">
                <div class="form-group col-xs-12 col-md-6 col-sm-6">
                    <input type="text" class="form-control" name="nombre" ng-model="user.nombre" placeholder="Nombre" required>
                    <span ng-show="emailData.nombre.$touched && emailData.nombre.$error.required" class="error">Nombre es requerido</span>
                </div>
                <div class="form-group col-xs-12 col-md-6 col-sm-6">
                    <input type="text" class="form-control" name="apellido" ng-model="user.apellido" placeholder="Apellido" required>
                    <span ng-show="emailData.apellido.$touched && emailData.apellido.$error.required" class="error">Apellido es requerido</span>
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-xs-12 col-md-6 col-sm-6">
                    <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email" required>
                    <span ng-show="emailData.email.$touched && emailData.email.$error.required" class="error">Email es requerido</span>
                    <span ng-show="emailData.email.$touched && !emailData.email.$error.required && emailData.email.$error.email" class="error">Email debe ser: XXX@XXX.com</span>
                </div>
                <div class="form-group col-xs-12 col-md-6 col-sm-6">
                    <input type="text" class="form-control" name="telefono" ng-model="user.telefono" placeholder="Telefono" ng-pattern="/^[0-9]+$/" required>
                    <span ng-show="emailData.telefono.$touched && emailData.telefono.$error.required" class="error">Telefono es requerido</span>
                    <span ng-show="emailData.telefono.$touched && !emailData.telefono.$error.required && emailData.telefono.$error.pattern" class="error">Telefono invalido</span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <textarea class="form-control " rows="6" name="mensaje" validate-email ng-model="user.mensaje" placeholder="Mensaje" required></textarea>
                    <span ng-show="emailData.mensaje.$touched && emailData.mensaje.$error.required" class="error">Mensaje es requerido</span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-6 col-sm-6">
                    <!--<div re-captcha ng-model="user.captcha"></div>-->
                   <!--<no-captcha expired-callback="expiredCallback" g-recaptcha-response="gRecaptchaResponse" theme='light'></no-captcha>-->
                    
                    <no-captcha g-recaptcha-response="gRecaptchaResponse" theme='light' control="ContactoController" site-key="6LcgHgYTAAAAAK_pN3pb6wMzxcOrr0xIIvLlv5eI"></no-captcha>
                    
                    
                    <!--<div class="g-recaptcha" data-sitekey="6LcgHgYTAAAAAK_pN3pb6wMzxcOrr0xIIvLlv5eI"></div>
                    <span ng-show="emailData.captcha.$touched && emailData.captcha.$error.required" class="error">Captcha es requerido</span>-->
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-primary pull-right" ng-disabled="emailData.$invalid">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</form>
