<div class="panel panel-primary"  collapse="elemColapsed">
           <div class="panel-heading">
                <h3 class="panel-title">{{selectedUser.nombre}} {{selectedUser.apellido}}</h3>
                <button  type="button" class="close" ng-click="elemColapsed = true" style="position: relative;top: -18px;">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-2 col-md-2 col-sm-2">
                        <div class='row'>
                            <div class="col-xs-12 col-md-12 col-sm-12">
                                <img class="img-responsive img-rounded" ng-if="selectedUser.imagenUrl !== ''" ng-src="{{'resources/img/uploaded/' +  selectedUser.imagenUrl}}"> <!--$location.absUrl().split('#')[0] + -->
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <p ng-bind="selectedUser.descService" style='text-transform: capitalize;'></p>
                        </div>
                        <div class="row">
                            <i class="fa fa-phone-square"></i>
                            <span ng-bind="selectedUser.telefono"></span>
                        </div>
                        <div class="row">
                            <i class="fa fa-mobile"></i>
                            <span ng-bind="selectedUser.celular"></span>
                        </div>
                        <div class="row">
                            <label>Dirección: </label>
                            <span ng-bind="selectedUser.direccion"></span>
                        </div>
                    </div>
                </div>
                <div class='row marginRow'>
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <tabset>
                            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                              {{tab.content}}
                            </tab>
                        </tabset>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group big-fa col-xs-12">
                        <a enable-Href='{{selectedUser.facebookUrl}}' target="_blank" stop-Event><i class="fa fa-facebook-official"></i></a>
                        <a enable-Href='{{selectedUser.twitterUrl}}' target="_blank" stop-Event><i class="fa fa-twitter-square"></i></a>
                        <a enable-Href='{{selectedUser.linkedinUrl}}' target="_blank" stop-Event><i class="fa fa-linkedin-square"></i></a>
                        <button type="submit" class="btn btn-primary pull-right" ng-click='sendMailToUser($event,selectedUser)'>
                            <i class="glyphicon glyphicon-envelope"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
